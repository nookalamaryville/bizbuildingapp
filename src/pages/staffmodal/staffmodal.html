<ion-content padding>
  <h3>{{title}}</h3>
  <br><br>
  <form [formGroup]="staffForm">
    <ion-list>
        <ion-item>
          <ion-label floating>First Name:</ion-label>
          <ion-input type="text" [formControl]="staffForm.controls['FirstName']" name="firstname"></ion-input>
        </ion-item>
        <div *ngIf="(staffForm.controls.EmailAddress.dirty || submitted)" class="validator-error">
          Please enter a valid email.
        </div>
        <ion-item>
          <ion-label floating>Last Name:</ion-label>
          <ion-input type="text" [formControl]="staffForm.controls['LastName']" name="lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email Address:</ion-label>
          <ion-input type="text" [formControl]="staffForm.controls['EmailAddress']" name="emailaddress"></ion-input>
        </ion-item>
        <div *ngIf="!staffForm.controls.EmailAddress.valid &&
          (staffForm.controls.EmailAddress.dirty || submitted)" class="validator-error">
          Please enter a valid email.
        </div>
        <ion-item>
          <ion-label floating>Phone Number:</ion-label>
          <ion-input type="text" [formControl]="staffForm.controls['PhoneNumber']" name="phonenumber"></ion-input>
        </ion-item>    
        <ion-item>
          <ion-label floating>User Type:</ion-label>
          <ion-select  [formControl]="staffForm.controls['UserType']" name="usertype" interface="popover">
            <ion-option *ngFor="let usertype of UserTypes" disabled={{disabled}} value="{{usertype}}">{{usertype}}</ion-option>
          </ion-select>
        </ion-item> 
        <ion-item>
          <ion-label floating>Password:</ion-label>
          <ion-input type="Password" [formControl]="staffForm.controls['Password']" name="password"></ion-input>
        </ion-item>
        <div *ngIf="staffForm.controls.Password.hasError('pattern') &&
        (staffForm.controls.Password.dirty || submitted)"
        class="validator-error">
      Passwords should be at least 8 characters long and contain one number, one character and one special character.
    </div>
    </ion-list>
    <br><br>
    <ion-buttons>
      <div class="row">
        <div class="col text-right">
      <button ion-button (click)="cancelStaff()" item-end>Cancel</button>
      <button ion-button [disabled]="!staffForm.valid" (click)="submitStaff()"  item-end>Submit</button>
        </div></div>
    </ion-buttons>    
  </form>
  </ion-content>
