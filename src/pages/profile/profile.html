<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="../../assets/imgs/logo.png" style="margin: 5px;">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="info">
    <div class="row">
      <div class="col-2">
        <div class="form-container">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2 class="propheader">Property Details</h2>
            </ion-col>
            <ion-col>
              <button slot="end" class="btn home-singin" (click) = "editProperty()"><ion-icon name="construct"></ion-icon> Edit</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>Property Name:</h5>
            </ion-col>
            <ion-col> {{Info.Name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>Address:</h5> 
            </ion-col>
            <ion-col> {{Info.Address}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>City:</h5>
            </ion-col>
            <ion-col> {{Info.City}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>State:</h5> 
            </ion-col>
            <ion-col>
              {{Info.State}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>Zipcode:</h5> 
            </ion-col>
            <ion-col>{{Info.Zipcode}}</ion-col>
          </ion-row>
        </ion-grid>
      </div>
      </div>
      <div class="col-2">
        <div class="form-container">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2 class="propheader">Property QR Code</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img src="https://propertyqrcodes.s3.amazonaws.com/{{propertyId}}.png" width="350">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              As app is not hosted in any server. Please <button  class="btn" (click) = "goCompplaint()" >Click Here</button> to submit tenant complaint.
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      </div>
    </div>
  </div>
</ion-content>
