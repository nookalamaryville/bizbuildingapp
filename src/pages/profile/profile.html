<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="../../assets/imgs/logo.png" style="margin: 5px;">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="profileForm">
    <h2>Get your free account!</h2>
    <ion-list>
      <ion-item>
        <ion-label floating>Property Name</ion-label>
        <ion-input type="text" [formControl]="profileForm.controls['PropertyName']"></ion-input>
      </ion-item>
      <div *ngIf="(profileForm.controls.PropertyName.dirty || submitted)" class="validator-error">
        Property Name is mandatory.
      </div>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [formControl]="profileForm.controls['Address']"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input  type="text" [formControl]="profileForm.controls['City']"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label floating>State</ion-label>
        <ion-input  type="text" [formControl]="profileForm.controls['State']"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label floating>Zipcode</ion-label>
        <ion-input  type="text" [formControl]="profileForm.controls['Zipcode']"></ion-input>
      </ion-item> 
      <ion-row>
        <ion-col text-center> 
          <button class="btncancel" (click) = "goHome()" >Cancel</button>
          <button [disabled]="!profileForm.valid" (click) = "goSubmitProfile()" class="btn">Create Account</button>  
        </ion-col>
      </ion-row>
  </ion-list>    
</form>
</ion-content>
