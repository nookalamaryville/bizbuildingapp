<ion-content padding>
  <h3>{{title}}</h3>
  <br><br>
  <form>
    <ion-list>
        <ion-item>
          <ion-label>Name:</ion-label>
          <ion-input type="text" [(ngModel)] = "item.Name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description:</ion-label>
          <ion-textarea type="text" [(ngModel)] = "item.Description" name="description"></ion-textarea>
        </ion-item>
    </ion-list>
    <br><br>
    <ion-buttons>
      <div class="row">
        <div class="col text-right">
      <button ion-button (click)="cancelCategory()" item-end>Cancel</button>
      <button ion-button (click)="submitCategory()"  item-end>Submit</button>
        </div></div>
    </ion-buttons>    
  </form>
  </ion-content>
