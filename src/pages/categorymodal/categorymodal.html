<ion-content padding>
  <h3>{{title}}</h3>
  <br><br>
  <form [formGroup]="categoryForm">
    <ion-list>
        <ion-item>
          <ion-label floating>Name:</ion-label>
          <ion-input type="text" [formControl]="categoryForm.controls['Name']" name="name"></ion-input>
        </ion-item>
        <div *ngIf="(categoryForm.controls.Name.dirty || submitted)" class="validator-error">
          Name is mandatory.
        </div>
        <ion-item>
          <ion-label floating>Description:</ion-label>
          <ion-textarea type="text" [formControl]="categoryForm.controls['Description']" name="description"></ion-textarea>
        </ion-item>
        <ion-row>
          <ion-col text-center> 
            <button (click) = "cancelCategory()" class="btncancel" >Cancel</button>
            <button [disabled]="!categoryForm.valid" (click) = "submitCategory()" class="btn">Submit</button>  
          </ion-col>
        </ion-row>
    </ion-list>   
  </form>
  </ion-content>
