<ion-content padding>
  <form [formGroup]="profileForm">
    <h2>{{title}}</h2>
<ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [formControl]="profileForm.controls['Name']"></ion-input>
  </ion-item>
  <div *ngIf="(profileForm.controls.Name.dirty || submitted)" class="validator-error">
      Name is mandatory.
    </div>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input  type="text" [formControl]="profileForm.controls['Address']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>City</ion-label>
    <ion-input  type="text" [formControl]="profileForm.controls['City']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>State</ion-label>
    <ion-input  type="text" [formControl]="profileForm.controls['State']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Zipcode</ion-label>
    <ion-input  type="text" [formControl]="profileForm.controls['Zipcode']"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col text-center> 
      <button class="btncancel" (click) = "cancelModal()" >Cancel</button>
      <button [disabled]="!profileForm.valid" (click) = "saveProperty()" class="btn">Save</button>  
    </ion-col>
  </ion-row>
</ion-list>    
</form>
</ion-content>
